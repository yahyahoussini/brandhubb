<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      BrandHUB - Design Agency Built Different | Unlimited Design Subscription
    </title>
    <meta
      name="title"
      content="BrandHUB - Design Agency Built Different | Unlimited Design Subscription"
    />
    <meta
      name="description"
      content="Design subscription to scale your business. Unlimited work, 1-3 day delivery, cancel anytime. From branding to web development - all your creative needs under one roof."
    />
    <meta
      name="keywords"
      content="design agency, unlimited design, design subscription, branding, web design, logo design, UI/UX, marketing materials, creative agency"
    />
    <meta name="author" content="BrandHUB" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://brandhub.co.ke" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://brandhub.co.ke" />
    <meta
      property="og:title"
      content="BrandHUB - Design Agency Built Different"
    />
    <meta
      property="og:description"
      content="Design subscription to scale your business. Unlimited work, 1-3 day delivery, cancel anytime."
    />
    <meta property="og:image" content="https://brandhub.co.ke/og-image.jpg" />
    <meta property="og:site_name" content="BrandHUB" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://brandhub.co.ke" />
    <meta
      property="twitter:title"
      content="BrandHUB - Design Agency Built Different"
    />
    <meta
      property="twitter:description"
      content="Design subscription to scale your business. Unlimited work, 1-3 day delivery, cancel anytime."
    />
    <meta
      property="twitter:image"
      content="https://brandhub.co.ke/og-image.jpg"
    />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "BrandHUB",
        "url": "https://brandhub.co.ke",
        "logo": "https://brandhub.co.ke/logo.png",
        "description": "Design subscription service providing unlimited creative work with fast turnaround times.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "KE"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "info@brandhub.co.ke",
          "contactType": "customer service"
        },
        "sameAs": [
          "https://instagram.com/brandhub",
          "https://tiktok.com/@brandhub"
        ],
        "service": {
          "@type": "Service",
          "name": "Design Subscription Service",
          "description": "Unlimited design work including branding, web design, UI/UX, and marketing materials"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
